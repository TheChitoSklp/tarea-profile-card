<!DOCTYPE html>
<html lang="en">
  <head>

    <link rel="stylesheet" href="./styles.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&display=swap");
    </style>
  </head>
  <body>
    <section class="card-container">
      <div class="background-blue"></div>
      <article class="img-heder-container">
        <div class="img-back">

          <h3>Victor Crest</h3>
          <span>26</span>

      </article>
      <article class="stats-container">
        <div>
          <span class="number-k">80k</span>
          <span class="number-type">Followers</span>
        </div>
        <div>
          <span class="number-k">803k</span>
          <span class="number-type">Likes</span>
        </div>
        <div>
          <span class="number-k">1.4k</span>
          <span class="number-type">Photos</span>
        </div>
      </article>
    </section>
  </body>
</html>
